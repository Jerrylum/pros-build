# action.yml
name: 'PROS Build Action'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'docker://ghcr.io/jerrylum/pros-build:main' # TODO: change to the latest tag
  args:
    - ${{ inputs.who-to-greet }}
